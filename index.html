<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Boogaloo|Charm|Allan|Kaushan Script' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin=""anonymous></script>
    <title>To Do List App</title>
</head>

<body>
    <div class="frame">
        <div id="myHeader" class="header">
            <h2>My To Do List</h2>
            <input type="text" id="myInput" placeholder="Add a task to your ToDo list...">
            <span onclick="addElement()" class="Button">ADD</span>
        </div>

        <div>
            <ul id="myUL">
                <li>Complete Electronics Project</li>
                <li class="checked">Fill the scholarship form</li>
                <li>Upload files in assignment section</li>
                <li>Push code on Github</li>
                <li>Read a book</li>
                <li>Clean the cupboard</li>
            </ul>
        </div>

        <script src="script.js"></script>
        
    </div>
</body>

</html>
